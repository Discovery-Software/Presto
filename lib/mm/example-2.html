<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-script-type" content="text/javascript">
	<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	<title>Example email form</title>

<style type="text/css" media="screen">
	@import url( mm-simple.css );
</style>


</head>
<body>

<h1>Micro mailer example (with inline divs)</h1>


<div id="contact">
	<div id="mm-error" style="display: none;">
		<div>
		<h3>There was a problem with your request.</h3>
		<p>We were unable to process your message at this time.  Please try again later.</p>
	
	
		<a class="close" href="#" onclick="mm.hide();">Continue &raquo;</a>
			
		</div>
	</div>
	
	<div id="mm-thanks" style="display: none;">
		<div>
			<h3>Thank you for your interest!</h3>
			<p>I'll do my best to get back to you shortly.</p>	
		
			<a class="close" href="#" onclick="mm.hide();">Continue &raquo;</a>
				
		</div>
	</div>
	<form id="mm" method="post" action="mm.php">
		<label><h3>Contact me</h3></label>
		<label><h4>Your name</h4>
			<input class="required" name="name">
		</label>
		<label><h4>Your email</h4>
			<input class="required email" name="email">
		</label>
		<label><h4>Company</h4>
			<input name="company">				
		</label>
		<label><h4>Message</h4>
			<textarea class="required" name="message"></textarea>
		</label>
		<label class="save">
			<button>Send Message</button>
		</label>
	</form>
	

			
</div>


</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js" type="text/javascript"></script>
<script src="mm.js" type="text/javascript"></script>
<script type="text/javascript">

$(document).ready(	
	function (e) {

		mm.init(); // start up the mailer form
		
	}
);
</script>
</html>
